<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Memory Simulator</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Custom scrollbar for the log */
        #logArea::-webkit-scrollbar { width: 8px; }
        #logArea::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        #logArea::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        #logArea::-webkit-scrollbar-thumb:hover { background: #555; }
        .frame { min-height: 5rem; } /* Ensure frames have some height */
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-6 text-gray-700">Virtual Memory Simulator (Paging + LRU)</h1>

        <!-- Configuration Section -->
        <div class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-600">Configuration</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                <div>
                    <label for="ramFramesInput" class="block text-sm font-medium text-gray-700 mb-1">RAM Frames:</label>
                    <input type="number" id="ramFramesInput" value="4" min="1" class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="md:col-span-2">
                    <label for="accessSequenceInput" class="block text-sm font-medium text-gray-700 mb-1">Page Access Sequence (comma-separated):</label>
                    <input type="text" id="accessSequenceInput" value="1, 2, 3, 4, 1, 2, 5, 1, 2, 3, 4, 5" class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div class="mt-4 text-center md:text-left">
                <button id="resetBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                    Initialize / Reset
                </button>
            </div>
        </div>

        <!-- Simulation Area -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <!-- RAM Visualization -->
            <div class="lg:col-span-1 bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-4 text-gray-600">Physical Memory (RAM Frames)</h2>
                <div id="ramDisplay" class="space-y-2">
                    <!-- RAM Frames will be dynamically generated here -->
                </div>
            </div>

            <!-- Status & Controls -->
            <div class="lg:col-span-2 bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-4 text-gray-600">Simulation Status & Controls</h2>
                 <div class="mb-4 p-3 bg-gray-50 rounded border border-gray-200">
                    <p class="text-sm font-medium text-gray-800">Current Status:</p>
                    <p id="statusText" class="text-gray-600 text-lg break-words">Idle. Initialize simulation.</p>
                 </div>
                 <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="p-3 bg-red-50 rounded border border-red-200">
                        <p class="text-sm font-medium text-red-800">Page Faults:</p>
                        <p id="faultCount" class="text-red-600 text-2xl font-bold">0</p>
                    </div>
                    <div class="p-3 bg-green-50 rounded border border-green-200">
                        <p class="text-sm font-medium text-green-800">Total Accesses:</p>
                        <p id="accessCount" class="text-green-600 text-2xl font-bold">0</p>
                    </div>
                 </div>
                 <div class="mb-4 p-3 bg-indigo-50 rounded border border-indigo-200">
                    <p class="text-sm font-medium text-indigo-800">LRU Queue (← Least | Most →):</p>
                    <p id="lruQueueDisplay" class="text-indigo-600 font-mono break-words text-sm">[ ]</p>
                 </div>
                <div class="space-x-3 text-center md:text-left">
                    <button id="stepBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out disabled:opacity-50" disabled>
                        Step
                    </button>
                    <button id="runAllBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out disabled:opacity-50" disabled>
                        Run All
                    </button>
                </div>
            </div>
        </div>

        <!-- Event Log -->
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-4 text-gray-600">Event Log</h2>
            <div id="logArea" class="h-64 overflow-y-auto bg-gray-50 p-3 border border-gray-200 rounded font-mono text-sm space-y-1 text-gray-800">
                <!-- Log messages will appear here -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
